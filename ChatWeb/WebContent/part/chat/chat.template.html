<h2>Latest chats:</h2>
<div class="row no-gutters align-items-stretch">
	<div ng-repeat="chat in $root.chats"
		class="card m-md-1 col-lg-4 col-md-6">
			<div class="card-body" ng-if="chat.adnim">
				<h3 class="card-title">
						<a  ng-click="$ctrl.changeChat(chat)">Group: {{chat.name}}</a>
				</h3>
				{{chat.usernames}}
			</div>
			<div class="card-body" ng-if="!chat.adnim">
				<h3 class="card-title">
						<a  ng-click="$ctrl.changeChat(chat)">{{$ctrl.getOther(chat.usernames)}}</a>
				</h3>
			</div>
	</div>
</div>

<textarea rows="10" cols="40" id="msgs" disabled></textarea><br>
<input type="text" id="tekst"  ng-model='$ctrl.content'/>
<button id="send" class ='btn btn-custom' ng-click='$ctrl.send()'>Send</button>
<br />
