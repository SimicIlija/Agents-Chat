<h2>Log in:</h2>
<form name="login">
	<input type="text"
		class="form-group form-control"
		placeholder="Username*"
		ng-model="$ctrl.user.username"
		required
		autofocus/>
	<input type="password"
		class="form-group form-control"
		placeholder="Password*"
		ng-model="$ctrl.user.password"
		minlength="6"
		required/>
	<input type="submit"
		class="btn btn-custom"
		value="Log in"
		ng-click="login.$valid && $ctrl.send()"/>
	<p>
		{{$ctrl.status}}
	</p>
</form>
